    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
    const socket = io("http://localhost:3000"); // Connect to WebSocket server

    let totalSeconds = 2 * 60 * 60; // 2 hours in seconds
    let timerRunning = true;
    let timerInterval;

    function updateTimerDisplay() {
        let h = Math.floor(totalSeconds / 3600);
        let m = Math.floor((totalSeconds % 3600) / 60);
        let s = totalSeconds % 60;

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        document.getElementById("MyClockDisplay").innerText = `${h}:${m}:${s}`;
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            if (timerRunning && totalSeconds > 0) {
                totalSeconds--;
                updateTimerDisplay();
            } else if (totalSeconds === 0) {
                clearInterval(timerInterval);
                alert("Time is up!");
            }
        }, 1000);
    }

    // Listen for "freezeTimer" event from the admin page
    socket.on("freezeTimer", (status) => {
        timerRunning = status;
        console.log("Timer " + (status ? "Resumed" : "Frozen"));
    });

    updateTimerDisplay();
    startTimer();
</script>

                function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();
