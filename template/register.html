    <style>
        /* Custom Alert Box */
        .alert-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            width: 300px;
            border: 2px solid red;
        }

        /* Overlay Effect */
        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        /* Alert Button */
        .alert-box button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .alert-box button:hover {
            background: darkred;
        }
    </style>
</head>

    <div class="navbar-dark text-white">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="jumbotron bg-transparent mb-0 pt-3 radius-0">
        <div class="container">
            <div class="row">
                <div class="col-xl-10">
                    <h1 class="display-1 bold color_white content__title">AMRITA CTF<span class="vim-caret">&nbsp;</span></h1>
                    <p class="text-grey text-spacey hackerFont lead mb-5">
                        Join the community and be part of the future of the information security industry.
                    </p>
                    <div class="row hackerFont">
                        <div class="col-md-6">
                            <form id="registerForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="team_name" name="team_name" placeholder="Team name" required>

                                <div class="form-group">

                                    <label class="custom-control-label" for="solemnly-swear">I solemnly swear that I am up to no good.</label>
                                </div>
                                <button type="submit" class="btn btn-outline-danger btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left typewriter">

    <!-- Custom Alert Box and Overlay -->
    <div id="alertOverlay" class="alert-overlay"></div>
    <div id="customAlert" class="alert-box">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom JavaScript for form submission -->
    <script>
        function showAlert(message) {
            document.getElementById('alertMessage').innerText = message;
            document.getElementById('customAlert').style.display = 'block';
            document.getElementById('alertOverlay').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('alertOverlay').style.display = 'none';
        }
        document.getElementById('team_name').addEventListener('input', function(event) {
        this.value = this.value.replace(/[^a-zA-Z0-9_]/g, '');
        });
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = {
                team_name: document.getElementById('team_name').value,
                password: document.getElementById('password').value,
            };

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Team registered successfully") {
                    showAlert("Registration successful! Redirecting to login...");
                    setTimeout(() => {
                        window.location.href = '/login'; // Redirect to login page
                    }, 2000); // Redirect after 2 seconds
                } else {
                    showAlert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert("An error occurred. Please try again.");
            });
        });
    </script>
